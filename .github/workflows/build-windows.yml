name: Build Windows Binaries

on:
  workflow_dispatch:  # 允许手动触发
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - goarch: amd64
            artifact-name: wechat-proxy-win10-amd64
          - goarch: 386
            artifact-name: wechat-proxy-win7-x86

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'

      - name: Build binary
        run: |
          $env:GOOS="windows"
          $env:GOARCH="${{ matrix.goarch }}"
          $env:CGO_ENABLED="0"
          go build -o wechat-proxy.exe .
        shell: pwsh

      - name: Create config.txt example
        run: |
          $json = @'
          {
            "webhook": "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=your-key-here",
            "message": "设备运行正常",
            "send_days": [1, 2, 3, 4, 5],
            "send_times": ["09:00"]
          }
          '@
          Set-Content -Path "config.txt" -Value $json
        shell: pwsh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            wechat-proxy.exe
            config.txt
